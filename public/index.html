<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome to ExamPal !</title>

    <!-- update the version number as needed 
    <script defer src="/__/firebase/8.5.0/firebase-app.js"></script>
    <!-- include only the Firebase features as you need 
    <script defer src="/__/firebase/8.5.0/firebase-auth.js"></script>
    <script defer src="/__/firebase/8.5.0/firebase-database.js"></script>
    <!-- 
      initialize the SDK after all desired features are loaded, set useEmulator to false
      to avoid connecting the SDK to running emulators.
  
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>-->
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <header>
      <div class="top" >
        <div class="login fr" style="color: #1a73e8;">Login</div>
        <div class="language fr" style="border: 1px solid #dadce0; border-radius: 4px;"><span>English </span><span class="material-icons">arrow_drop_down</span></div>
      </div>
      <div class="bottom"></div>
    </header>
    <div id="login" >
      <center>
        <div id="main">
            <div class="login">

                <h1>Login</h1>

                <form class="login" onsubmit="return false">
                    <label>Email ID</label>
                    <input type="email" class="email" placeholder="someone@example.com" required /><br />
                    <label>Password</label>
                    <input type="password" class="password" placeholder="PassworD" required />
                    <span class="forget">Forget Password ?</span><br /><br />
                    <input type="submit" class="submit" value="Login" />
                </form>
                <form class="signup hidden" onsubmit="return false">
                    <label>Email ID</label>
                    <input type="email" class="email" placeholder="someone@example.com" required /><br />
                    <label>Password</label>
                    <input type="password" class="password" placeholder="PassworD" required /><br />
                    <span class="forget toggle">Use Phone Number</span><br />
                    <input type="submit" class="submit" value="Signup" />
                </form>
                <form class="finish_email hidden" onsubmit="return false">
                    <p>Verification Email Sent to</p>
                    <h3><small>someone@example.com</small></h3><br />
                    <p><small><small>Make sure to check your Spam folder</small></small>
                    </p><br />
                    <input type="submit" class="submit" value="Finish" />
                </form>
                <form class="signup_phone hidden" onsubmit="return false">
                    <label>Phone <sup>*</sup></label>
                    <input type="tel" class="phone" placeholder="Ex  +91 123 456 7890" maxlength="13" minlength="12" required /><br />
                    <div id="recaptcha-container"></div>
                    <input type="submit" class="sendOTP" onclick="submitPhoneNumberAuth()" value="Send OTP" /><br />
                    <label>Enter OTP</label>
                    <input type="number" class="otp" maxlength="6" minlength="6" placeholder="Ex  123456" /><br />
                    <p><small><small>Allow upto 1 minute for SMS to arrive</small></small>
                    </p><br />
                    <span class="forget toggle">Use Email Instead</span><br />
                    <input type="submit" class="" onclick="submitPhoneNumberAuthCode()" value="Verify" />
                </form>
                <br /><br /><br />


                <span class="alt">Or Continue Using</span>
                <div class="imgs">
                    <img async src="./media/fb.png" loading="lazy" class="fb">
                    <img async src="./media/twitter.png" loading="lazy" class="twitter">
                    <img async src="./media/google.png" loading="lazy" class="google">
                </div>
                <br /><br /><br /><br />
                <span class="toggle" id="toggle">Or Signup with Email</span>

            </div>
        </div>
    </center>
    </div>
    <img id="art" src="./media/exam_2.png" />
  </body>
</html>
